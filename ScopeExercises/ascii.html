<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
	<h1> Another scope example slide </h1>
        <script>
            x = 1;
            var a = 5;
            var b = 10;
            var c = function(a, b, c) {
                    var x = 10;        
                    document.write(x + "<br>"); 
                    document.write(a + "<br>"); 
                    var f = function(a, b, c) {
                            b = a;              
                            document.write(b + "<br>");  
                            b = c;
                            var x = 5;
                        }
                    f(a,b,c);
                    document.write(b + "<br>");
            }
            c(8,9,10);
            document.write(b + "<br>");
            document.write(x + "<br>");


        </script>
    </body>
</html>
